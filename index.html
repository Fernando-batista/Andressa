<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram | andressa </title>

    <link rel="shortcut icon" href="./static/icon/icon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="./static/css/all.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/midia.css">
    <link rel="stylesheet" href="./static/css/animed.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Chakma&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- start header -->
    <div id="main-header">
        <header id="header-conteiner">
            <div id="name-menu">
                <div id="bol"></div>
                <div id="name">
                    <h2><a href="./">Andressa <span id="profission" >Blogueira</span></a></h2>
                </div>
            </div>
            <div id="grade">
                <ul>
                    <li><a href="#">Curriculo</a></li>
                    <li><a href="#">projetos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </div>
            <div id="bt-menu"></div>
        </header>
    </div>
    <!-- end header -->

     <!-- start menu Hamburger -->
     <div id="aba-menu-hamburger">
         <div id="cabecalho-hamburge">
            <header id="box-mobile">
                <div id="close"></div>
            </header>
         </div>
         <main id="main-contato">
            <ul>
                <li><a href="#">Curriculo</a></li>
                <li><a href="#">projetos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
         </main>
    </div>
    <!-- end menu Hamburger -->

    <!-- start main center-->
    <main id="center-site">
        <div id="foto">
            <img src="./static/imagen/a.JPG" alt="foto instgram" class="imageAnimed">
        </div>
        <div id="perfil">
            <h1 class="animendText">Olá</h1>
            <h2 class="animendText">Um pouco sobre mim</h2>
            <ul>
                <li>Provador</li>
                <li>Divulgação</li>
                <li>Parceria</li>
                <li>Modelo Fotografica</li>
            </ul>
            <div id="menu-grade">
                <div class="opc-circle yellow bol1">
                    <h3>Curriculo</h3>
                </div>
                <div class="opc-circle red bol1">
                    <h3>projetos</h3>
                </div>
                <div class="opc-circle blue bol1">
                    <h3>Contato</h3>
                </div>
            </div>
        </div>
    </main>
    <!-- end main center -->

    <!-- start seguir-->
    <div id="seguir">
        <h3>seguir no instagram</h3>
        <img src="./static/imagen/instagram.png" alt="">
    </div>
    <!-- end seguir-->

    <script src="./static/js/index.js"></script>
</body>
</html>
